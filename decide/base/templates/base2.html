<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple_voting Aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-link">
                        <a href="http://127.0.0.1:8000/" class="nav-link">Home</a>
                    </li>
                    {% if user.is_authenticated %}

                    <li class="nav-link">
                        <a href="/authentication/logout-view" id="logout"class="nav-link">logout</a>
                    </li>
                    {% else %}
                    <li class="nav-link">
                        <a href="/authentication/login-view" id="signin"class="nav-link">signin</a>
                    </li>
                    <li class="nav-link">
                        <a href="/authentication/register-view" id="signup" class="nav-link">signup</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

</body>

</html>
